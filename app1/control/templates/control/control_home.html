{% extends "main/index.html" %}


{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f4;
        padding: 10px 20px;
    }

    header a {
        text-decoration: none;
        color: #333;

    }

    }

    main {

        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    .categories ul {
        list-style: none;
        padding: 0;
    }

    .categories li {
        margin-bottom: 10px;
    }

    .categories a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }

    .categories a:hover {

    }
</style>
