<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f4;
        padding: 10px 20px;
    }

    header a {
        text-decoration: none;
        color: #333;
        margin-left: 15px;
    }

    header a:first-child {
        margin-left: 0;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
    }

    .form-group {
        margin: 15px 0;
    }

    table {
        display: none;
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
        max-width: 800px;
    }

    table, th, td {
        border: 1px solid #ddd;
        text-align: center;
    }

    th, td {
        padding: 10px;
    }

    th {
        background-color: #f9f9f9;
    }

    .no-classes {
        background-color: #f4f4f4;
        color: #999;
    }
</style>
<main>
    <h1>Розклад занять</h1>
    <div class="form-group">
        <label for="faculty">Факультет:</label>
        <select  name="faculty"
        hx-get="{% url 'groups' %}"
        hx-trigger="change"
        hx-target="#groups">

            <option selected>Виберіть факультет</option>
            {% for faculty in facultys %}
                <option value="{{faculty.pk}}">{{ faculty }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="group">Група:</label>
        <div id="groups">
            {% include 'main/groups.html' %} 
        </div>
    </div>
    
    <button id="show-schedule">Показати розклад</button>
    <div id="predmet">
        {% include 'main/predmet.html' %} 
    </div>
</main>

{% endblock  %}
